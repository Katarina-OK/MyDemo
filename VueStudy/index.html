<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<script type="text/javascript">
			var message = 'hello world!'
			var app = new Vue({
				el: '#app',
				data: {
					message: message
				}
			})
			app.$watch('message', function(newV, oldV){
				console.log(newV)
				console.log(oldV);
			})
			app.$data.message = '1'
		</script>
	</body>
</html>
